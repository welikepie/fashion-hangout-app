<!DOCTYPE html>
<html>
	<head>
		<title>Fashion Hangout App</title>
		<!--<base href="">-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="styles/styles.css" type="text/css">
	</head>
	<body>
		<div class="main">
			<div id="messages">
				<div class="alert <!--!type!-->"><!--!message!--></div>
			</div>
			<section id="playback">

				<div class="playlist">
				
					<ul class="items">
						<li>
							<img src="<!--!poster!-->" alt="<!--!name!-->">
						</li>
					</ul>
					
					<div class="controls">
						<a class="carousel-control left prev">&laquo;</a>
						<a class="carousel-control left next">&raquo;</a>
					</div>
				
				</div>
				<div class="video">
				
					<h1><!--!name!--></h1>
					<p><!--!description!--></p>
					<video controls poster="<!--!poster!-->" autoplay>
						<!--% _.each(sources, function (val, key) { %-->
						<source type="<!--!key!-->" src="<!--!val!-->">
						<!--% }); %-->
					</video>
				
				</div>

			</section>
		</div>
		
		<div class="sidebar">
			<section id="catalogue">

				<button type="button" class="toggle-wishlist btn btn-block" data-switch="Hide collection">Show collection</button>
				
				<ul class="items">
				
					<li class="img-rounded">
						<h1><!--!name!--></h1>
						<img src="<!--!photo!-->" alt="<!--!name!-->">
						<p><!--!description!--></p>
						<a class="add btn btn-small btn-primary">Add to collection</a>
					</li>
				
				</ul>
				
			</section>
			<section id="wishlist">
			
				<h1>Collection:</h1>

				<ul class="items">
				
					<li class="img-rounded">
						<h1><!--!name!--></h1>
						<img src="<!--!photo!-->" alt="<!--!name!-->">
						<p><!--!description!--></p>
						<a class="remove btn btn-mini btn-danger">Remove from collection</a>
					</li>
				
				</ul>
				
				<a class="share btn btn-block btn-success">Share the collection</a>

			</section>
		</div>
	</body>
	<script type="text/javascript" src="https://hangoutsapi.talkgadget.google.com/hangouts/api/hangout.js?v=1.3"></script>
	<script type="text/javascript" src="scripts/vendor.js"></script>
	<script type="text/javascript" src="scripts/scripts.js"></script>
</html>
