<!DOCTYPE html>
<html>
	<head>
		<title>Fashion Hangout App</title>
		<!--<base href="">-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="styles/styles.css" type="text/css">
	</head>
	<body>
		<div class="main">
			<section id="playback">

				<div class="playlist">
				
					<ul class="items">
						<li>
							<img src="<!--!poster!-->" alt="<!--!name!-->">
						</li>
					</ul>
					
					<div class="controls">
						<a class="prev">&laquo;</a>
						<a class="next">&raquo;</a>
					</div>
				
				</div>
				<div class="video">
				
					<h1><!--!name!--></h1>
					<p><!--!description!--></p>
					<video controls poster="<!--!poster!-->">
						<!--% _.each(sources, function (val, key) { %-->
						<source type="<!--!key!-->" src="<!--!val!-->">
						<!--% }); %-->
					</video>
				
				</div>

			</section>
		</div>
		
		<div class="sidebar">
			<section id="catalogue">

				<button type="button" class="toggle-wishlist" data-switch="Hide wishlist">Show wishlist</button>
				
				<ul class="items">
				
					<li>
						<h1><!--!name!--></h1>
						<img src="<!--!photo!-->" alt="<!--!name!-->">
						<p><!--!description!--></p>
						<a class="add">Add to wishlist</a>
					</li>
				
				</ul>
				
			</section>
			<section id="wishlist">
			
				<a class="share"><img src="https://www.gstatic.com/images/icons/gplus-32.png" alt="Share on Google+"></a>
				<h1>Wishlist:</h1>

				<ul class="items">
				
					<li>
						<h1><!--!name!--></h1>
						<img src="<!--!photo!-->" alt="<!--!name!-->">
						<p><!--!description!--></p>
						<a class="remove">Remove from wishlist</a>
					</li>
				
				</ul>

			</section>
		</div>
	</body>
	<script type="text/javascript" src="https://hangoutsapi.talkgadget.google.com/hangouts/api/hangout.js?v=1.3"></script>
	<script type="text/javascript" src="scripts/vendor.js"></script>
	<script type="text/javascript" src="scripts/scripts.js"></script>
	<script type="text/javascript" src="https://apis.google.com/js/plusone.js" data-parsetags="explicit"></script>
</html>
